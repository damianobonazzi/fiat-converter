<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiat Converter</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#f7931a" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fff;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

.row {
  display: flex;
  align-items: center;
  gap: 0.5em;
  margin-bottom: 1em;
  flex-wrap: wrap;
}
    .row input {
      flex: 1;
      font-size: 1.2em;
      padding: 0.5em;
      text-align: right;
      min-width: 0;
      box-sizing: border-box;
    }

    .row span {
      width: 60px;
      margin-left: 0.5em;
      font-weight: bold;
    }

    .row button {
      margin-left: 0.5em;
    }
    
.field-label {
  width: 40px;
  font-weight: bold;
  font-size: 1em;
  text-align: right;
  flex-shrink: 0;
}

.field-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 0.3em;
  width: 100%;
}

.field-actions button {
  font-size: 0.85em;
  padding: 0.4em 0.6em;
  background-color: #f7931a;
  color: white;
  border: none;
  border-radius: 6px;
}

.input-group input {
  flex: 1;
  font-size: 1.2em;
  padding: 0.5em;
  text-align: right;
  border-radius: 6px 0 0 6px;
  border: 1px solid #ccc;
  border-right: none;
  min-width: 0;
}

.input-group button {
  font-size: 1em;
  padding: 0.2em 0.4em;
  width: 20px;
  min-width: unset;
  border: 1px solid #ccc;
  border-left: none;
  border-radius: 0 6px 6px 0;
  background-color: #f7931a;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
}
    
    #rate-info {
      margin-top: 1em;
      font-size: 1em;
      color: #666;
    }

    #circle-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }

    svg circle {
      stroke: #f7931a;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 0, 100;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    
    
  </style>
</head>
<body>
  <h1>FiatConverter</h1>

<div class="row">
  <span class="field-label" id="fiat-label">EUR</span>
  <div class="input-group">
    <input type="text" id="fiat" />
    <button onclick="copyToClipboard('fiat')" title="Copy to clipboard">
      ðŸ“‹
    </button>
  </div>
</div>

<div class="row">
  <span class="field-label">BTC</span>
  <div class="input-group">
    <input type="text" id="btc" />
    <button onclick="copyToClipboard('fiat')" title="Copy to clipboard">
      ðŸ“‹
    </button>
  </div>
</div>

<div class="row">
  <span class="field-label">SATS</span>
  <div class="input-group">
    <input type="text" id="sats" />
    <button onclick="copyToClipboard('fiat')" title="Copy to clipboard">
      ðŸ“‹
    </button>
  </div>
</div>

  <div class="row">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <div class="row">
    <label for="decimal-toggle">Use comma:</label>
    <input type="checkbox" id="decimal-toggle" />
  </div>

  <div id="rate-info">Loading exchange rate...</div>

  <div id="circle-container">
    <svg width="40" height="40">
      <circle id="circle-progress" r="18" cx="20" cy="20" />
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
