<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiat Converter</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#f7931a" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fff;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    .row input {
      flex: 1;
      font-size: 1.2em;
      padding: 0.5em;
      text-align: right;
      min-width: 0;
      box-sizing: border-box;
    }

    .row span {
      width: 60px;
      margin-left: 0.5em;
      font-weight: bold;
    }

    .row button {
      margin-left: 0.5em;
    }
    
.field-label {
  font-weight: bold;
  margin-bottom: 0.2em;
  font-size: 0.95em;
  color: #444;
  align-self: flex-start;
}

.field-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 0.3em;
  width: 100%;
}

.field-actions button {
  font-size: 0.85em;
  padding: 0.4em 0.6em;
  background-color: #f7931a;
  color: white;
  border: none;
  border-radius: 6px;
}
    
    #rate-info {
      margin-top: 1em;
      font-size: 1em;
      color: #666;
    }

    #circle-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }

    svg circle {
      stroke: #f7931a;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 0, 100;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    
@media (max-width: 480px) {
  body {
    padding: 1em;
    font-size: 16px;
    background-color: #f8f9fa;
  }

  .container {
    gap: 1.2em;
  }

  h1 {
    font-size: 1.6em;
    text-align: center;
    margin-bottom: 1em;
  }

  .row {
    flex-direction: column;
    align-items: stretch;
  }

  .row input {
    font-size: 1.2em;
    padding: 0.8em;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .row span {
    font-size: 1em;
    text-align: center;
    margin-top: 0.3em;
    font-weight: bold;
  }

  .row button {
    margin-top: 0.5em;
    padding: 0.8em;
    font-size: 1em;
    border-radius: 10px;
    background-color: orange;
    color: white;
    border: none;
    width: 100%;
  }

  #rate-info {
    font-size: 0.95em;
    text-align: center;
    margin-top: 1em;
    color: #555;
  }

  .rate-indicator {
    margin-top: 1em;
    align-self: center;
  }
}
    
  </style>
</head>
<body>
  <h1>FiatConverter</h1>

<div class="row">
  <label class="field-label">EUR</label>
  <input type="text" id="fiat" />
  <div class="field-actions">
    <button onclick="copyToClipboard('fiat')">Copy</button>
  </div>
</div>

<div class="row">
  <label class="field-label">BTC</label>
  <input type="text" id="btc" />
  <div class="field-actions">
    <button onclick="copyToClipboard('fiat')">Copy</button>
  </div>
</div>

<div class="row">
  <label class="field-label">SATS</label>
  <input type="text" id="sats" />
  <div class="field-actions">
    <button onclick="copyToClipboard('fiat')">Copy</button>
  </div>
</div>

  <div class="row">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <div class="row">
    <label for="decimal-toggle">Use comma:</label>
    <input type="checkbox" id="decimal-toggle" />
  </div>

  <div id="rate-info">Loading exchange rate...</div>

  <div id="circle-container">
    <svg width="40" height="40">
      <circle id="circle-progress" r="18" cx="20" cy="20" />
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
